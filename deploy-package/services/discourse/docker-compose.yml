# CERT Discourse Forum - Docker Compose
# 
# This provides an alternative deployment method using docker-compose
# For production, the official ./launcher method with app.yml is recommended
#
# Usage:
#   docker-compose up -d
#
# Note: This setup uses an external reverse proxy (nginx) for SSL termination

version: '3.8'

services:
  discourse:
    image: discourse/base:2.0.20231218-0429
    container_name: cert-discourse
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      DISCOURSE_HOSTNAME: forum.c3rt.org
      DISCOURSE_DEVELOPER_EMAILS: admin@c3rt.org
      DISCOURSE_SMTP_ADDRESS: ${SMTP_ADDRESS:-smtp.mailgun.org}
      DISCOURSE_SMTP_PORT: ${SMTP_PORT:-587}
      DISCOURSE_SMTP_USER_NAME: ${SMTP_USER}
      DISCOURSE_SMTP_PASSWORD: ${SMTP_PASSWORD}
      DISCOURSE_SMTP_ENABLE_START_TLS: "true"
      DISCOURSE_DB_HOST: postgres
      DISCOURSE_DB_NAME: discourse
      DISCOURSE_DB_USERNAME: discourse
      DISCOURSE_DB_PASSWORD: ${DB_PASSWORD}
      DISCOURSE_REDIS_HOST: redis
      # DiscourseConnect SSO for CertID
      DISCOURSE_ENABLE_DISCOURSE_CONNECT: "true"
      DISCOURSE_DISCOURSE_CONNECT_URL: https://api.c3rt.org/api/v1/discourse/sso
      DISCOURSE_DISCOURSE_CONNECT_SECRET: ${SSO_SECRET}
      DISCOURSE_ENABLE_LOCAL_LOGINS: "false"
    volumes:
      - discourse_data:/shared
      - discourse_logs:/var/log
    depends_on:
      - postgres
      - redis
    networks:
      - cert-network

  postgres:
    image: postgres:15-alpine
    container_name: cert-discourse-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: discourse
      POSTGRES_USER: discourse
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cert-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U discourse"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: cert-discourse-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - cert-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  discourse_data:
  discourse_logs:
  postgres_data:
  redis_data:

networks:
  cert-network:
    external: true

