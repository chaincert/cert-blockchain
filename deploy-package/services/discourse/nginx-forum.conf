# CERT Discourse Forum - Nginx Configuration
# Add this to /etc/nginx/sites-available/c3rt.org
# Or create as separate file: /etc/nginx/sites-available/forum.c3rt.org

# Forum subdomain - forum.c3rt.org
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name forum.c3rt.org;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/forum.c3rt.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/forum.c3rt.org/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logging
    access_log /var/log/nginx/forum.c3rt.org.access.log;
    error_log /var/log/nginx/forum.c3rt.org.error.log;

    # Client upload size (for attachments)
    client_max_body_size 10M;

    # Proxy to Discourse container (port 8082)
    location / {
        proxy_pass http://localhost:8082;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (for live updates)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
        proxy_redirect off;
    }

    # Health check endpoint
    location /srv/status {
        proxy_pass http://localhost:8082/srv/status;
        access_log off;
    }
}

# HTTP to HTTPS redirect for forum
server {
    listen 80;
    listen [::]:80;
    server_name forum.c3rt.org;
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

