# CERT Blockchain Nginx Production Configuration
# Server: 172.239.32.74 (C3rt.org)
# Per Whitepaper Section 8: API Specifications

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=rpc_limit:10m rate=30r/s;

# Upstream servers
upstream cert_api {
    server 127.0.0.1:3000;
    keepalive 32;
}

upstream cert_rpc {
    server 127.0.0.1:26657;
    keepalive 32;
}

upstream cert_ipfs {
    server 127.0.0.1:8080;
    keepalive 32;
}

# HTTP - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name c3rt.org www.c3rt.org api.c3rt.org rpc.c3rt.org ipfs.c3rt.org;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

# Main API Server (api.c3rt.org)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.c3rt.org;

    ssl_certificate /etc/letsencrypt/live/c3rt.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/c3rt.org/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # CORS headers for API
    add_header Access-Control-Allow-Origin "https://c3rt.org" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;

    location / {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://cert_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# RPC Server (rpc.c3rt.org)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name rpc.c3rt.org;

    ssl_certificate /etc/letsencrypt/live/c3rt.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/c3rt.org/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    location / {
        limit_req zone=rpc_limit burst=50 nodelay;
        
        proxy_pass http://cert_rpc;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# IPFS Gateway (ipfs.c3rt.org)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ipfs.c3rt.org;

    ssl_certificate /etc/letsencrypt/live/c3rt.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/c3rt.org/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    client_max_body_size 100M;

    location / {
        proxy_pass http://cert_ipfs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 300s;
    }
}

